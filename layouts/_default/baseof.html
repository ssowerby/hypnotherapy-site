<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ block "title" . }}
      {{- with .Title }}{{ . }} | {{ end }}{{ .Site.Title -}}
      {{ end }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="canonical" href="{{ .Permalink }}">

   {{ if .Description }}
   <meta name="description" content="{{ .Description }}">
   {{ else if .Summary }}
   <meta name="description" content="{{ .Summary | plainify }}">
   {{ else }}
   <meta name="description" content="{{ .Site.Params.description }}">
   {{ end }}

   {{ .Hugo.Generator }}

   {{ range .AlternativeOutputFormats }}
   <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}">
   {{ end }}

   <!-- Google Tag Manager -->
   <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
         new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
   })(window,document,'script','dataLayer','GTM-5K9NMKQ');</script>
   <!-- End Google Tag Manager -->

</head>
{{ $bodytype := cond .IsHome "home" .Section }}
<body class="p-0 m-0 {{ $bodytype }}">
<div class="top-bar">
{{ partial "menu" . }}
</div>
<div data-target=".navbar-collapse" class="p-0 m-0 main-section container-fluid">
{{ block "main" . }}
{{ end }}
</div>
<div class="footer">
{{ partial "footer" . }}
</div>
<div class="bottom-bar p-1">
{{ partial "bottombar" . }}
</div>
