<div class="row m-0 p-0 h-100">
   <div class="col-lg-6 portrait light-background d-flex content">
      <div class="align-self-center">
         {{ with .Site.GetPage "page" "sections/about.md" }}
            <span class="section-title">{{ .Title }}</span>
            <div>
               {{ .Summary }}
               <br/>
               <a class="read-more" href="{{ .Permalink }}">Read More</a>
            </div>
         {{ end }}
      </div>
   </div>
   <div class="col-lg-6 portrait dark-background p-5 d-flex content ">
      <div class="align-self-center">
         <img src="somepic.jpg"/>
      </div>
   </div>
</div>
